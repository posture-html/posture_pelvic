<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>體態偵測工具</title>
  <!-- 可選：Google Font（缺網也不影響功能） -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
  :root {
    --text: #0f172a;
    --muted: #6b7280;
    --primary: #2563eb;
    --primary-2: #1d4ed8;
    --accent: #10b981;
    --accent-2: #0ea371;
    --surface: #ffffff;
    --radius: 14px;
    --bd: rgba(15, 23, 42, 0.08);
    --shadow: 0 6px 20px rgba(2, 6, 23, 0.08);
    --shadow-lg: 0 12px 36px rgba(2, 6, 23, 0.12);
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
    color: var(--text);
    background: #ffffff; /* ✅ 純白背景 */
    padding: 16px 14px 24px;
    text-align: center;
  }

  body > * {
    width: 100%;
    max-width: 560px;
    margin: 0 auto;
  }

  p { font-size: 0.9rem; color: var(--muted); margin: 0 0 8px; }

  h2 {
    margin: 6px auto 12px;
    padding: 10px 14px;
    font-weight: 800;
    font-size: 1.5rem;
    background: #f8fafc;
    border-radius: 999px;
    display: inline-block;
    box-shadow: var(--shadow);
  }

  video, canvas, img {
    width: 100%;
    max-width: 100%;
    height: auto;
    margin-top: 10px;
    background: #fff;
    border-radius: var(--radius);
    border: 1px solid var(--bd);
    box-shadow: var(--shadow);
  }

  /* ===== 按鈕統一樣式 ===== */
  button, input[type="file"], .action-button {
    display: inline-flex;
    align-items: center; justify-content: center;
    gap: 0.4rem;
    padding: 12px 16px;
    font-size: 1rem;
    border-radius: 10px;
    border: 1px solid rgba(15, 23, 42, 0.08);
    box-shadow: var(--shadow);
    cursor: pointer;
    transition: transform 0.12s ease, box-shadow 0.18s ease, filter 0.18s ease;
  }
  button:hover, .action-button:hover { transform: translateY(-1px); box-shadow: var(--shadow-lg); }

  /* ✅ 拍照 & 選擇圖片：相同綠色樣式 */
  .action-button {
    flex: 1 1 45%;
    min-width: 150px;
    max-width: 200px;
    height: 48px;
    color: #fff;
    background: linear-gradient(180deg, var(--accent), var(--accent-2));
    border: none;
  }

  /* ✅ 上傳圖片：藍色主按鈕，全寬 */
  #submitBtn {
    width: 100%;
    background: linear-gradient(180deg, var(--primary), var(--primary-2));
    color: #fff;
    border: none;
  }
  #submitBtn:hover { filter: brightness(1.05); }

  #switchCamera {
    width: 100%;
    background: #f1f5f9;
    color: #0b2a7a;
    border: 1px solid rgba(15, 23, 42, 0.08);
  }

  #result, #connectionResult {
    margin-top: 16px;
    font-weight: 600;
    color: var(--text);
    text-align: left;
  }

  /* ===== 結果表格 ===== */
  .result-card {
    margin-top: 16px;
    background: #ffffff;
    border-radius: var(--radius);
    border: 1px solid rgba(15, 23, 42, 0.06);
    box-shadow: var(--shadow);
    overflow: hidden;
    text-align: left;
  }
  .result-title {
    padding: 12px 14px;
    font-weight: 800;
    background: #f9fafb;
    border-bottom: 1px solid #eef1f6;
  }
  .result-table { width: 100%; border-collapse: collapse; font-size: 0.96rem; }
  .result-table th, .result-table td {
    padding: 11px 14px;
    border-bottom: 1px solid #f1f3f7;
    vertical-align: middle;
    word-break: break-word;
  }
  .result-table th {
    width: 44%;
    color: #334155;
    background: #fbfcff;
    font-weight: 700;
  }
  .result-table tr:last-child th, .result-table tr:last-child td { border-bottom: none; }

  /* 同列顯示：數值 + 異常徽章 */
  .cell { display: flex; justify-content: space-between; align-items: center; gap: 8px; }
  .val { white-space: nowrap; }

  /* 異常徽章 */
  .sev-badge{ font-size:.85rem; font-weight:700; padding:4px 10px; border-radius:999px; border:1px solid transparent; line-height:1; }
  .sev-normal{ color:#166534; background:#dcfce7; border-color:#bbf7d0; }
  .sev-mild{ color:#92400e; background:#fef3c7; border-color:#fde68a; }
  .sev-moderate{ color:#7c2d12; background:#ffedd5; border-color:#fed7aa; }
  .sev-severe{ color:#7f1d1d; background:#fee2e2; border-color:#fecaca; }
  .sev-na{ color:#475569; background:#f1f5f9; border-color:#e2e8f0; }

  /* ===== 響應式設計（手機優化） ===== */
  @media (max-width: 420px) {
    body { padding: 12px 10px 20px; }
    h2 { font-size: 1.2rem; padding: 8px 12px; }
    .action-button { min-width: 100%; margin-bottom: 8px; }
    .result-table { font-size: 0.94rem; }
    .result-table th, .result-table td { padding: 10px 12px; }
  }

  @media (min-width: 768px) {
    body { padding-top: 24px; }
    body > * { max-width: 720px; }
  }
</style>
</head>
<body>

  <p style="font-size: 0.9rem; color: #666; margin-bottom: 6px; text-align: center;">
    本網頁為【AI輔助健康姿勢偵測與矯正系統】偵測功能介面<br>
  </p>

  <h2>骨盆前傾偵測工具</h2>

  <button id="switchCamera">🔄 切換鏡頭</button><br>
  <video id="video" autoplay playsinline></video><br>

  <!-- 按鈕列 -->
  <div style="display: flex; justify-content: center; align-items: center; gap: 12px; margin-top: 16px; flex-wrap: wrap;">
    <button id="snap" class="action-button">拍照</button>
    <label for="uploadImage" class="action-button">選擇圖片</label>
  </div>

  <input type="file" id="uploadImage" accept="image/*" style="display:none;">

  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" alt="圖片預覽" /><br>

  <button id="submitBtn">🚀 上傳圖片</button>

  <div id="result"></div>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const preview = document.getElementById('preview');
  const snapBtn = document.getElementById('snap');
  const submitBtn = document.getElementById('submitBtn');
  const switchCameraBtn = document.getElementById('switchCamera');
  const uploadInput = document.getElementById('uploadImage');
  const resultBox = document.getElementById('result');

  // const API_BASE = "http://127.0.0.1:5000";
  // const API_BASE = "https://<你的-ngrok>.ngrok-free.app";
  const API_BASE = "https://mammary-overwidely-braylen.ngrok-free.dev";
  let currentEndpoint = "/pelvic";

  let currentStream = null;
  let useFrontCamera = false;
  let imageBlob = null;

  function resetPage() {
    preview.src = "";
    resultBox.innerHTML = "";
    imageBlob = null;
    startCamera();
  }

  async function startCamera() {
    if (currentStream) currentStream.getTracks().forEach(t => t.stop());
    try {
      currentStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: useFrontCamera ? "user" : "environment" }
      });
      video.srcObject = currentStream;
    } catch (err) { alert("❌ 攝影機錯誤：" + err.message); }
  }

  switchCameraBtn.onclick = () => { useFrontCamera = !useFrontCamera; startCamera(); };
  startCamera();

  snapBtn.onclick = () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    preview.src = canvas.toDataURL('image/png');
    canvas.toBlob(blob => {
      imageBlob = blob;
      submitBtn.scrollIntoView({ behavior: 'smooth' });
    }, 'image/png');
  };

  uploadInput.onchange = (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (ev) => {
      preview.src = ev.target.result;
      preview.onload = () => setTimeout(() => submitBtn.scrollIntoView({ behavior: 'smooth' }), 100);
    };
    reader.readAsDataURL(file);
    imageBlob = file;
  };

  /* ====== 渲染結果（數值 + 異常徽章在同一列） ====== */
  function renderResultTable(r) {
    const fmt = (v, opt = {}) => {
      if (v === undefined || v === null) return '—';
      if (typeof v === 'number') {
        const n = (opt.dp ?? 2);
        return v.toFixed(n) + (opt.suffix || '');
      }
      return String(v);
    };
    const badgeCls = (txt) => {
      const map = { "正常":"sev-normal", "輕度":"sev-mild", "中度":"sev-moderate", "重度":"sev-severe" };
      return map[txt] || "sev-na";
    };

    // 等級與各指標程度：優先用後端 lvl_text，否則按門檻推斷
    const lv = {
      overall: r.level || "—",
      pa: (r.lvl_text && r.lvl_text["骨盆前傾角度"]) ??
          (r.pelvic_angle == null ? "—" : (r.pelvic_angle > 22 ? "重度" : r.pelvic_angle > 16 ? "中度" : r.pelvic_angle > 10 ? "輕度" : "正常")),
      pt: (r.lvl_text && r.lvl_text["骨盆傾斜程度"]) ??
          (r.pelvic_tilt == null ? "—" : (r.pelvic_tilt > 20 ? "重度" : r.pelvic_tilt > 14 ? "中度" : r.pelvic_tilt > 8 ? "輕度" : "正常")),
      fr: (r.lvl_text && r.lvl_text["身體前傾比例"]) ??
          (r.forward_ratio == null ? "—" : (r.forward_ratio > 0.35 ? "重度" : r.forward_ratio > 0.25 ? "中度" : r.forward_ratio > 0.15 ? "輕度" : "正常")),
      ka: (r.lvl_text && r.lvl_text["膝關節角度"]) ??
          (r.knee_angle == null ? "—" : (r.knee_angle < 130 ? "重度" : r.knee_angle < 150 ? "中度" : r.knee_angle < 165 ? "輕度" : "正常")),
    };

    // 基本列（面向）
    const basicRows = [];
    if (r.side !== undefined) basicRows.push(['面向', r.side]);

    // 主指標（同列顯示數值 + 徽章）
    const badgeRows = [
      ["等級",        lv.overall, lv.overall],                        // 等級本身就顯示徽章
      ["骨盆前傾角度", fmt(r.pelvic_angle, { dp: 1, suffix: "°" }), lv.pa],
      ["骨盆傾斜程度", fmt(r.pelvic_tilt,  { dp: 1, suffix: "°" }), lv.pt],
      ["身體前傾比例", fmt(r.forward_ratio, { dp: 3 }),             lv.fr],
      ["膝關節角度",   fmt(r.knee_angle,    { dp: 1, suffix: "°" }), lv.ka],
    ];

    // 額外欄位（若回傳有其他鍵）
    const extraRows = [];
    for (const k of Object.keys(r)) {
      if (['side','level','score',
           'pelvic_angle','pelvic_tilt','forward_ratio','knee_angle',
           'lvl_text','pa_score','pt_score','fr_score','ka_score'].includes(k)) continue;
      extraRows.push([k, r[k]]);
    }

    resultBox.innerHTML = `
      <div class="result-card">
        <div class="result-title">偵測結果</div>
        <table class="result-table">
          <tbody>
            ${basicRows.map(([k, v]) => `
              <tr>
                <th>${k}</th>
                <td class="cell"><span class="val">${v}</span></td>
              </tr>
            `).join('')}
            ${badgeRows.map(([label, val, lvl]) => `
              <tr>
                <th>${label}</th>
                <td class="cell">
                  <span class="val">${val}</span>
                  <span class="sev-badge ${badgeCls(lvl)}">${lvl}</span>
                </td>
              </tr>
            `).join('')}
            ${extraRows.map(([k, v]) => `
              <tr>
                <th>${k}</th>
                <td class="cell"><span class="val">${v}</span></td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      </div>
    `;
  }

  /* ====== 其餘流程維持原樣 ====== */
  submitBtn.onclick = async () => {
    if (!imageBlob) { alert("請先拍照或選擇圖片！"); return; }
    resultBox.innerHTML = "偵測中，請稍後...";
    submitBtn.disabled = true;

    try {
      const fd1 = new FormData();
      fd1.append('file', imageBlob, 'upload.png');

      const resJson = await fetch(`${API_BASE}${currentEndpoint}`, {
        method: 'POST',
        body: fd1
      });

      const ct = resJson.headers.get('content-type') || '';
      if (!ct.includes('application/json')) {
        const txt = await resJson.text();
        throw new Error(`非 JSON 回應：${resJson.status} ${txt.slice(0,200)}`);
      }

      const data = await resJson.json();
      if (!data.success) {
        const msg = "❌ 預測失敗：" + (data.error || "未知錯誤");
        resultBox.innerHTML = msg;
        alert(msg);
        submitBtn.disabled = false;
        return;
      }

      const r = data.result;
      renderResultTable(r);
      alert(`✅ 偵測完成：${r.level || '—'}`);

      const fd2 = new FormData();
      fd2.append('file', imageBlob, 'upload.jpg');

      const resImg = await fetch(`${API_BASE}/pose_img?mode=plain`, {
        method: 'POST',
        body: fd2
      });
      if (!resImg.ok) throw new Error(`骨架圖 HTTP ${resImg.status}`);

      const blob = await resImg.blob();
      if (preview.src) URL.revokeObjectURL(preview.src);
      preview.src = URL.createObjectURL(blob);

    } catch (err) {
      const msg = "❌ 請求失敗：" + err.message;
      resultBox.innerHTML = msg;
      alert(msg);
    } finally {
      submitBtn.disabled = false;
    }
  };
</script>

</body>
</html>
